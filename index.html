<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion App</title>
</head>
<body>
    <!-- Main script below for app-->
    
    
    <h1>Discover <bold class="fade-in"> hidden </bold> places in the world around you</h1>
    <br>
    <a href="#download"><h6>Download Excursion</span></h6></a>

<br>
<br>

    <main>
        <div class="iPhone">
        <video autoplay loop muted playsinline>
            <source src="videos/excursion.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div> 
        <br>

       <h3><span>Your personal travel guide</span></h3>
       <h4>Excursion remembers places you like, and recommends new points of interest around you.</h4>

       <div id="container">
        <div id="inner"></div>
      </div>

       <img class="camping-img" src="images/camping.webp" alt="camping"/>
       <img class="mini-img"src="images/phone image.webp" alt="phone mock up"/>
       <br>
       <h3><span>Coming Soon for iPhone and Android</span></h3>
    </main>
    <h6 id="download"><h6></h6class>Summer 2021<br</h6>
    <br>
    <aside class id="time" style="color: darkorange; padding-top: 8px;"></aside>
    
    <script>
        let countDownDate = new Date("June 1, 2021 15:37:25").getTime();
        let countdownfunction = setInterval(function() {
          let now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          // Output the result in an element with id="demo"
          document.getElementById("time").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
          
          if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("time").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
        
        
    
    <br>
    <footer><span>&#169;</span>Excursion</footer>

    
</body>
</html>
